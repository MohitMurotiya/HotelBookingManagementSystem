<form (ngSubmit)="onSubmit()">
<label for="roomNo"><span class="input-group-text">Room No </span></label>
<input type="text" placeholder="Enter the Room No of Hotel here" class="form-control" id="roomNo" [(ngModel)]="room.roomNo" name="roomNo" required>

<label for="roomType"><span class="input-group-text">Room Type</span></label>
<input type="text" placeholder="Enter the Room Type here" class="form-control" id="roomType" [(ngModel)]="room.roomType" name="roomType" required>

<label for="price"><span class="input-group-text">Rent Amount </span></label>
<input type="text" placeholder="Enter the rent of Room here" class="form-control" id="price" [(ngModel)]="room.price" name="price" required>

<button type="submit" class="btn btn-success btn-block">Submit</button>
</form>

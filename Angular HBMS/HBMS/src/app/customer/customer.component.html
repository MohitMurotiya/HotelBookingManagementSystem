<div class="container pt-3">
  <form #viewForm="ngForm" (submit)='searchHotels(viewForm)'>
    <div class="input-group mt-3 mb-3">
      <div class="input-group-prepend">
        <select class="form-control" id="search" [(ngModel)]="search" name="search" required>
            <option>Search By Name</option>
            <option>Search By City</option>
            <option>Search By Rating</option>
        </select>
      </div>
      <input type="text" class="form-control" id="choice" [(ngModel)]="choice" placeholder="Select the filter from Dropdown" name="choice">
      <div class="input-group-append">
        <button class="btn btn-success">Search Hotel</button>
    </div>
    </div>
  </form>
</div>

<div class="container mt-2">
  <div class="form-group">
    <ng-container *ngFor="let hotel of hotels | async">
      <div class="container pt-3">
    <div class="col-md-12">
      <div class="card item-card card-block">
          <br>
        <h2 style="font: size 300%; font-family: 'Times New Roman', Times, serif; text-align: center;">{{hotel.hotelName}}</h2><br>
        <h4 style="text-align: right; font-family: 'Times New Roman', Times, serif;">Hotel Description: {{hotel.description}}&nbsp;&nbsp;&nbsp;&nbsp;</h4><br>
        <h5 style="text-align: right; font-family: 'Times New Roman', Times, serif;">Hotel Rating: {{hotel.rating}}&nbsp;&nbsp;&nbsp;&nbsp;</h5><br>
        <!--<h5>{{hotel.city}}</h5>
        <h5>{{hotel.pincode}}</h5>
        <h5 style="text-align: right;">Contact Details: {{hotel.contact}}</h5><br>
        <h5 style="text-align: right;">Email Here: {{hotel.email}}</h5><br>-->
        <div class="container" style="text-align: right;">
            <button class="btn btn-success btn-block" (click)="btnClick(hotel)" >View</button><br>
        </div> 
      </div>
    </div>
  </div>
  </ng-container>
  </div>
</div>

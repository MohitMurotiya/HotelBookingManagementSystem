    <h2 style="background-color: cornflowerblue; text-align: center;" class="text-white p-2 rounded"><i class="fas fa-sign-in"></i> &nbsp;Book Room</h2>
    
<div class="row">
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <div class="col-md-8">
<form (ngSubmit)="onSubmit()">
    Check In
    <input type="date" placeholder="CheckIn" class="form-control" id="checkin" [(ngModel)]="booking.checkin" name="checkin" required>
<hr>
    Check Out
    <input type="date" placeholder="CheckOut" class="form-control" id="checkout" [(ngModel)]="booking.checkout" name="checkout" required>
    <hr>
    Guests
    <input type="number" placeholder="Enter the number of guests" class="form-control" id="numOfGuests" [(ngModel)]="booking.numOfGuests" name="numOfGuests" required> <hr><br>

    <button type="button" class="btn btn-success" (click)="cal()"> Calculate Total Ammount:</button>
    &nbsp;&nbsp;&nbsp;{{this.booking.finalPrice}}<br>
    <hr><br>
    
<button type="submit" class="btn btn-success btn-block">Submit</button>
</form>
</div>
</div>

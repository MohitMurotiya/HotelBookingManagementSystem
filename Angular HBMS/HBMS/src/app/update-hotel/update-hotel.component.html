<form (ngSubmit)="updateHotel()">
    <label for="hotelName"><span class="input-group-text">Hotel Name</span></label>
    <input type="text" placeholder="Enter the Name of the hotel here" class="form-control" id="hotelName" [(ngModel)]="hotel.hotelName" name="hotelName" required>

    <label for="rating"><span class="input-group-text">Rating</span></label>
    <input type="text" placeholder="Enter the Rating of the hotel here" class="form-control" id="hotelName" [(ngModel)]="hotel.rating" name="rating" required>
    
    <label for="city"><span class="input-group-text">City</span></label>
    <input type="text" placeholder="Enter the City of the hotel here" class="form-control" id="city" [(ngModel)]="hotel.city" name="city" required>

    <label for="pincode"><span class="input-group-text">Pincode</span></label>
    <input type="text" placeholder="Enter the pincode of the hotel here" class="form-control" id="pincode" [(ngModel)]="hotel.pincode" name="pincode" required>

    <label for="contact"><span class="input-group-text">Contact</span></label>
    <input type="text" placeholder="Enter the contact of the hotel here" class="form-control" id="contact" [(ngModel)]="hotel.contact" name="contact" required>

    <label for="email"><span class="input-group-text">Email</span></label>
    <input type="text" placeholder="Enter the email of the hotel here" class="form-control" id="email" [(ngModel)]="hotel.email" name="email" required>

    <label for="description"><span class="input-group-text">Description</span></label>
    <input type="text" placeholder="Enter the description of Hotel here" class="form-control" id="description" [(ngModel)]="hotel.description" name="description" required>
    
<button type="submit" class="btn btn-success btn-block">Update</button>
</form>
